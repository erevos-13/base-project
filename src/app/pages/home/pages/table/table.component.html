<div class="container">
  <div class="row justify-content-center">
    <h2>Table data</h2>
  </div>
  <div class="row justify-content-center">
    <ng-container *ngIf="allPosts$ | async as posts_">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col-2">#Id</th>
            <th scope="col-4">Title</th>
            <th scope="col-4">Body</th>
            <th scope="col-2">UserId</th>
            <th scope="col-2">View</th>
            <th scope="col-2">Edit</th>
            <th scope="col-2">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of posts_">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.body }}</td>
            <td>{{ item.userId }}</td>
            <td><button type="button" class="btn btn-primary btn-sm">View</button>
            </td>
            <td><button type="button" class="btn btn-secondary btn-sm">Edit</button>
            </td>
            <td><button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
  <nav aria-label="Page navigation example" *ngIf="allPosts$ | async as posts">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="pagination(posts[0].id - 5, posts.length - 5)" >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next"  (click)="pagination(posts.slice(-1)[0].id, posts.slice(-1)[0].id +5)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
